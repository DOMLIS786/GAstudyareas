<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Study Rooms Townsville University Library Group A LIS 786 Final Test</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href='https://fonts.googleapis.com/css?family=Didact Gothic' rel='stylesheet'>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
  <style>

  .navbar {
    font-family: 'Didact Gothic';font-size: 20px;
    letter-spacing: 1px;
    margin-bottom: 0;
    border: 0;
    padding-top: 20px;
    padding-bottom: 20px;
    }
  .navbar-brand {
  font-family: 'Didact Gothic';font-size: 30px;
  font-variant: small-caps;
  letter-spacing: 1px;
  } 
  .nav-link a {
      color: #fff;
  }  
  .nav-link a:hover {
      color: #777;
      text-decoration: none;
  }    
    
    body {
    font-family: 'Arial';font-size: 16px; 
    background-color: #fff;
    }
  h1 {
    font-family: 'Didact Gothic';font-size: 32px;    
    color: black;
    font-weight: bold;
    letter-spacing: 1px;
    }
  h2 {
    font-family: 'Didact Gothic';font-size: 24px; 
    color: gray;
    font-weight: bold;
    letter-spacing: 1px;
  }
  h3 {
    font-family: 'Didact Gothic';font-size: 18px; 
    color: black;
    font-weight: bold;
    letter-spacing: 1px;
  }
  .btn-bookroom { 
  color: #ffffff; 
  background-color: #0CB3C0; 
  border-color: #0CB3C0; 
} 
 
.btn-bookroom:hover, 
.btn-bookroom:focus, 
.btn-bookroom:active, 
.btn-bookroom.active, 
.open .dropdown-toggle.btn-bookroom { 
  color: #ffffff; 
  background-color: #077A82; 
  border-color: #0CB3C0; 
} 
 
.btn-bookroom:active, 
.btn-bookroom.active, 
.open .dropdown-toggle.btn-bookroom { 
  background-image: none; 
} 
 
.btn-bookroom.disabled, 
.btn-bookroom[disabled], 
fieldset[disabled] .btn-bookroom, 
.btn-bookroom.disabled:hover, 
.btn-bookroom[disabled]:hover, 
fieldset[disabled] .btn-bookroom:hover, 
.btn-bookroom.disabled:focus, 
.btn-bookroom[disabled]:focus, 
fieldset[disabled] .btn-bookroom:focus, 
.btn-bookroom.disabled:active, 
.btn-bookroom[disabled]:active, 
fieldset[disabled] .btn-bookroom:active, 
.btn-bookroom.disabled.active, 
.btn-bookroom[disabled].active, 
fieldset[disabled] .btn-bookroom.active { 
  background-color: #0CB3C0; 
  border-color: #0CB3C0; 
} 
.btn-bookroom .badge { 
  color: #0CB3C0; 
  background-color: #ffffff; 
} 
  .cards {
    display: flex;
    flex-wrap: wrap;
    align-items: stretch;
  }
  
  .card {
    flex: 0 0 350px;
    margin: 10px;
    border: 1px solid #ccc;
    box-shadow: 2px 2px 6px 0px  rgba(0,0,0,0.3);
  } 
  
  .card img {
    max-width: 100%;
  }
  
  .card .text {
    padding: 10px 20px 20px;
  }
  
  .card .text > button {
    background: #F56E48;
    border: 0;
    color: white;
    text-decoration: none;
    padding: 10px;
    width: 100%;
    }
    
   .news {
    font-family: 'Arial';font-size: 16px; 
    padding-bottom: 10px;
    }
    
    footer {
    font-family: 'Didact Gothic';font-size: 14px;
    letter-spacing: 2px;
    margin-bottom: 0;
    border: 0;    
    background-color: #0CB3C0;
    color: #fff;
    padding: 15px 20px;
  }
  
  .site-footer a {
      color: #fff;
  }
  footer a:hover {
      color: #777;
      text-decoration: none;
  } 
  .footernav {
   font-size: 20px;
   text-align: left;
} 
  .address {
  text-align: right;
}
    
</style>
</head>
<body>
     <section class="content">
      {{ content }}
    </section>
</body>
</html>
