<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Study Rooms Townsville University Library Group A LIS 786 Final</title>
    <link rel="{{ site.baseurl }}/maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="{{ site.baseurl }}/fonts.googleapis.com/css?family=Didact Gothic" rel='stylesheet'>
    <script src="{{ site.baseurl }}/maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="{{ site.baseurl }}/maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
  <style>
    a:link {
    text-decoration: none;
    }

    a:visited {
    text-decoration: none;
    }

    a:hover {
    text-decoration: underline;
    }

    a:active {
    text-decoration: underline;
    }
    
    body {
    font-family: 'Arial';font-size: 16px; 
    background-color: #fff;
    margin: 25px 50px 75px 100px;
    }
  h1 {
    font-family: 'Didact Gothic';font-size: 40px;    
    color: black;
    font-weight: bold;
    letter-spacing: 2px;
    }
  h2 {
  font-family: 'Didact Gothic';font-size: 32px; 
  color: gray;
  font-weight: bold;
  letter-spacing: 2px;
  }
   h3 {
  font-family: 'Didact Gothic';font-size: 24px; 
  color: black;
  font-weight: bold;
  letter-spacing: 2px;
  }
   .btn-bookroom { 
  color: #ffffff; 
  background-color: #0CB3C0; 
  border-color: #0CB3C0; 
} 
 
.btn-bookroom:hover, 
.btn-bookroom:focus, 
.btn-bookroom:active, 
.btn-bookroom.active, 
.open .dropdown-toggle.btn-bookroom { 
  color: #ffffff; 
  background-color: #077A82; 
  border-color: #0CB3C0; 
} 
 
.btn-bookroom:active, 
.btn-bookroom.active, 
.open .dropdown-toggle.btn-bookroom { 
  background-image: none; 
} 
 
.btn-bookroom.disabled, 
.btn-bookroom[disabled], 
fieldset[disabled] .btn-bookroom, 
.btn-bookroom.disabled:hover, 
.btn-bookroom[disabled]:hover, 
fieldset[disabled] .btn-bookroom:hover, 
.btn-bookroom.disabled:focus, 
.btn-bookroom[disabled]:focus, 
fieldset[disabled] .btn-bookroom:focus, 
.btn-bookroom.disabled:active, 
.btn-bookroom[disabled]:active, 
fieldset[disabled] .btn-bookroom:active, 
.btn-bookroom.disabled.active, 
.btn-bookroom[disabled].active, 
fieldset[disabled] .btn-bookroom.active { 
  background-color: #0CB3C0; 
  border-color: #0CB3C0; 
} 
.btn-bookroom .badge { 
  color: #0CB3C0; 
  background-color: #ffffff; 
} 
  .cards {
    display: flex;
    flex-wrap: wrap;
    align-items: stretch;
  }
  
  .card {
    flex: 0 0 325px;
    margin: 10px;
    border: 1px solid #ccc;
    box-shadow: 2px 2px 6px 0px  rgba(0,0,0,0.3);
  } 
  
  .card img {
    max-width: 100%;
  }
  
  .card .text {
    padding: 10px 20px 20px;
  }
  
  .card .text > button {
    background: #F56E48;
    border: 0;
    color: white;
    padding: 10px;
    width: 100%;
    }
    
   .news {
    font-family: 'Arial';font-size: 16px; 
    padding-bottom: 10px;
    }
    
    .form {
    width: 100%;
    border: 1px solid teal;
    padding: 25px;
    margin: 25px;
}
</style>
</head>
<body>
    {% include header.html %}
     <section class="content">
      {{ content }}
    </section>
    {% include footer.html %}
</body>
</html>
