  <style>
   
    .intro {
    margin-top: 75px;

    margin-right: 150px;

    body {
    font-family: 'Arial';font-size: 16px;

  h1 {
    font-family: 'Didact Gothic';font-size: 40px;

    letter-spacing: 2px;
    }
    
  h2 {
  font-family: 'Didact Gothic';font-size: 32px; 
  color: gray;
  font-weight: bold;
  letter-spacing: 2px;
  }

  }
    
   .btn-bookroom { 
  color: #ffffff; 
  background-color: #0CB3C0; 
  border-color: #0CB3C0; 
} 
 
.btn-bookroom:hover, 
.btn-bookroom:focus, 
.btn-bookroom:active, 
.btn-bookroom.active, 
.open .dropdown-toggle.btn-bookroom { 
  color: #ffffff; 
  background-color: #077A82; 
  border-color: #0CB3C0; 
} 
 
.btn-bookroom:active, 
.btn-bookroom.active, 
.open .dropdown-toggle.btn-bookroom { 
  background-image: none; 
} 
 
.btn-bookroom.disabled, 
.btn-bookroom[disabled], 
fieldset[disabled] .btn-bookroom, 
.btn-bookroom.disabled:hover, 
.btn-bookroom[disabled]:hover, 
fieldset[disabled] .btn-bookroom:hover, 
.btn-bookroom.disabled:focus, 
.btn-bookroom[disabled]:focus, 
fieldset[disabled] .btn-bookroom:focus, 
.btn-bookroom.disabled:active, 
.btn-bookroom[disabled]:active, 
fieldset[disabled] .btn-bookroom:active, 
.btn-bookroom.disabled.active, 
.btn-bookroom[disabled].active, 
fieldset[disabled] .btn-bookroom.active { 
  background-color: #0CB3C0; 
  border-color: #0CB3C0; 
} 
.btn-bookroom .badge { 
  color: #0CB3C0; 
  background-color: #ffffff; 
} 
   .form {
   width: 900px;
   border: 1px solid teal;
   padding: 25px;
   margin: 25px;
}
    
.site-footer {
    font-family: 'Didact Gothic';font-size: 14px;
    letter-spacing: 2px;
    margin-bottom: 0;
    border: 0;    
    background-color: #0CB3C0;
    color: #fff;
    padding: 15px 20px;
  }
  
  footer a {
      color: #fff;
  }
  footer a:hover {
      color: #777;
      text-decoration: none;
  } 
  .footernav {
   font-size: 20px;
   text-align: left;
} 
  .address {
  text-align: right;
}
